plugins {
    id 'java'
    // Allure plugin for generating and serving reports
    id 'io.qameta.allure' version '2.11.2'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // Testing framework
    testImplementation 'org.testng:testng:7.7.0'

    // Selenium WebDriver for UI testing
    implementation 'org.seleniumhq.selenium:selenium-java:4.9.1'

    // REST Assured for API testing
    implementation 'io.rest-assured:rest-assured:5.3.0'

    // Logging with Log4j2
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'

    // Allure TestNG adapter for reporting
    implementation 'io.qameta.allure:allure-testng:2.20.1'

    // Jackson for JSON serialization/deserialization
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}

// Gradle task to run tests via command line
tasks.register('runTests', Test) {
    group = "verification"
    description = "Runs all tests"
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}